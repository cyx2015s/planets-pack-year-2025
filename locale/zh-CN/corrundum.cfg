[technology-description]
planet-discovery-corrundum=刚玉星（Corrundum）：一颗被二氧化碳气体笼罩的星球。极端的大气压和高温构成了这里的基本环境。失控的温室效应使得其环境比祝融星更为恶劣，在布满尘埃的地表与肆虐的雷暴云之间，丝毫不见生命存在的迹象。高压环境使常态下易挥发的石油气在此以液态形式存在，且储量极其丰富。铁与铜大多以黄铜矿的形式共生，而真正具有开采价值的是铂——这种金属既可作为先进硫处理工艺的催化剂，又能用作电化学反应的电极材料。要征服这颗星球，必须掌握以硫元素为核心的独特制作链。
platinum-processing=将铂矿精炼为板材。
catalytic-chemical-plant=生产使用铂作为催化剂和进行电化学反应的化工厂。
electrochemical-science-pack=制造电化学科技包。
sulfur-redox1=生产硫化氢。
sulfur-redox2=生产硫和硫化氢。
sulfur-redox3=通过二氧化硫和水制备硫酸。
sulfate-processing-1=将过量硫化氢转化为二氧化硫。
sulfate-processing-2=将黄铜矿转化为可用材料。
sulfur-dilution-concentration=硫酸的浓缩与稀释。
sulfonated-plastic=使用发烟硫酸和碳制造塑料。
calcium-sulfate=生产硫酸钙。
calcium-sulfate-nutrients=提高营养素生产效率。
stone-production=合成石矿。
asphalt-and-concrete=沥青与混凝土。
pressure-laboratory=建造使用非普通品质科技包的快速研究中心。机器运行时，普通品质科技包将以每0.75秒1个的速度被消耗。
space-steam-production=使用推进器燃料和氧化剂进行受控燃烧，将水转化为蒸汽。
dry-ice-production=将二氧化碳冷却成固态形式——干冰。干冰可用于冰箱，使生物结晶、异虫卵和农业科技包（草瓶）保持50%以上的保鲜度（仅限冰箱内有效）。
recrystalization=将过量金属板溶解后重结晶为矿石。
platinum-thruster=制造能够承受巨量流体消耗所产生高温的铂推进器。
calcium-sulfate-recovery=从过量营养素中回收硫酸钙。首先使用轻油作为有机相，水作为水相进行分液漏斗分离。随时间推移，营养素中的离子会扩散到水相中，而油层则包含所有有机物。随后用硫酸使溶液中的硫酸钙沉淀析出，并通过水洗重结晶进行提纯。

