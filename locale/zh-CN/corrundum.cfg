[mod-setting-description]
automatically-populate-pressure-lab=设为真时，data.raw["lab"]["pressure-lab"].inputs 等于 data.raw['lab']['lab'].inputs
automatically-populate-labs-with-electrochemical-science=原型设置阶段是否将电化学科技包添加到所有研究中心的输入中
ignore-everything-brute-force-science-into-pressure-lab=在数据更新结束时，清空高压研究中心的输入。然后将所有带有科技包子组的科技包添加到高压研究中心。这将破坏只能由单个研究中心使用的科技包，但此操作确保了兼容性。受够了没有研究中心接受所有科技包的错误。
consider-planetslib=设为真时，如果安装了内部模组星球库，则不设置研究中心输入或将电化学科学添加到所有研究中心。如果要让星球库处理科技包兼容性，请使用此选项。