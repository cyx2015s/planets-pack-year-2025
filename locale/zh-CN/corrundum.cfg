[space-location-description]
corrundum=刚玉星（Corrundum）：一颗被二氧化碳气体笼罩的星球。极端的大气压和高温构成了这里的基本环境。失控的温室效应使得其环境比祝融星更为恶劣，在布满尘埃的地表与肆虐的雷暴云之间，丝毫不见生命存在的迹象。高压环境使常态下易挥发的石油气在此以液态形式存在，且储量极其丰富。铁与铜大多以黄铜矿的形式共生，而真正具有开采价值的是铂——这种金属既可作为先进硫处理工艺的催化剂，又能用作电化学反应的电极材料。要征服这颗星球，必须掌握以硫元素为核心的独特制作链。

