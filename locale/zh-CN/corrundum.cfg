[item-description]
platinum-ore=一种贵金属，十分常见的催化剂。
chalcopyrite-ore=美丽的蓝色矿石，由铜、铁与硫结合而成。化学式FeCuS。
platinum-plate=铂矿精炼制成的板材。
asphalt=精炼焦油，可用于制造混凝土。
catalytic-chemical-plant=含铂部件的化学工厂，专为催化反应和电化学设计。
pressure-laboratory=实验室与化工厂的跨界产物。这台机械怪物需在高压下制造，能以研究中心两倍速度开展研究，且仅消耗50%科技包。采用蒸汽驱动加压，内部高压环境能够加速研究进程，但会排斥普通品质的科技包——普通科技包无法承受机器内部压力。
red-boiler=将石油转化为高温二氧化碳气体的锅炉。由于气体被封存，污染排放较低。
red-steam-engine=改良版蒸汽引擎，利用热电效应发电。设计用于吸收高温二氧化碳气体并产生能量，但会造成显著污染。
ice-box=塑料保鲜盒，可使易腐物品保鲜度保持在50%以上！
dry-ice=冷却成固态的二氧化碳。

